<header class="bg-white shadow-md">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex justify-between items-center">
      <!-- Logo / Site Name -->
      <div class="text-xl font-bold text-gray-800">EventMaster</div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-4">
        <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-800">Home</a>
        <a href="" class="text-gray-600 hover:text-gray-800">Events</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
      </div>

      <!-- Auth Buttons -->
      <div class="flex gap-2">
        <a href="{% url 'login' %}" class="hidden md:block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
          Sign In
        </a>
        <a href="{% url 'signup' %}" class="hidden md:block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
          Sign Up
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-600 hover:text-gray-800 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden mt-4">
      <a href="{% url 'home' %}" class="block py-2 text-gray-600 hover:text-gray-800">Home</a>
      <a href="" class="block py-2 text-gray-600 hover:text-gray-800">Events</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-gray-800">About</a>
      <a href="#" class="block py-2 text-gray-600 hover:text-gray-800">Contact</a>
      <a href="{% url 'login' %}" class="block py-2 text-gray-600 hover:text-gray-800">Sign In</a>
      <a href="{% url 'signup' %}" class="block py-2 text-gray-600 hover:text-gray-800">Sign Up</a>
    </div>
  </nav>
</header>

<script>
  // Mobile Menu Toggle
  document.getElementById("menu-toggle")?.addEventListener("click", function() {
    document.getElementById("mobile-menu").classList.toggle("hidden");
  });
</script>
