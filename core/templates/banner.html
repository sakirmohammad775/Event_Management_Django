{% load static %} 
<section class="relative bg-blue-900 text-white">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img src="{% static 'images/banner2.jpg' %}" alt="Event Banner" class="w-full h-full object-cover opacity-70">
  </div>

  <!-- Overlay Content -->
  <div class="relative container mx-auto px-6 py-40 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 drop-shadow-lg">
      Welcome to Event Management
    </h1>
    <p class="text-xl mb-8 drop-shadow-lg">
      Discover, organize, and participate in amazing events.
    </p>
    <a href="{% url 'dashboard' %}" 
       class="bg-white text-blue-600 px-8 py-4 rounded-lg font-semibold text-lg hover:bg-gray-100 transition duration-300 shadow-md">
      Get Started
    </a>
  </div>
</section>
