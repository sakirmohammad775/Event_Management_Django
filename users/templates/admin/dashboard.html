{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
          <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800">
            Eventify
          </a>
          <div class="hidden md:flex space-x-4">
            <a href="{% url 'admin-dashboard' %}" class="text-gray-600 hover:text-gray-800">Dashboard</a>
            <a href="{% url 'event-list' %}" class="text-gray-600 hover:text-gray-800">Events</a>
            <a href="{% url 'category-list' %}" class="text-gray-600 hover:text-gray-800">Categories</a>
            <a href="{% url 'user-list' %}" class="text-gray-600 hover:text-gray-800">All Users</a>
          </div>

          <!-- User menu -->
          <div class="flex items-center">
            <div class="relative">
              <button id="user-menu-button" class="flex items-center focus:outline-none">
                <img
                  class="h-8 w-8 rounded-full object-cover"
                  src="https://placekitten.com/100/100"
                  alt="User avatar"
                />
              </button>
              <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                <a href="{% url 'admin-dashboard' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden mt-4">
          <a href="{% url 'admin-dashboard' %}" class="block py-2 text-gray-600 hover:text-gray-800">Dashboard</a>
          <a href="{% url 'event-list' %}" class="block py-2 text-gray-600 hover:text-gray-800">Events</a>
          <a href="{% url 'category-list' %}" class="block py-2 text-gray-600 hover:text-gray-800">Categories</a>
          <a href="{% url 'user-list' %}" class="block py-2 text-gray-600 hover:text-gray-800">All Users</a>
        </div>
      </nav>
    </header>

    <main class="container mx-auto my-8 px-6">
      {% block content %}
        <h2 class="text-xl font-bold">Welcome, Admin!</h2>
      {% endblock content %}
    </main>

    <script>
      document.getElementById("menu-toggle")?.addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });

      document.getElementById("user-menu-button")?.addEventListener("click", function () {
        document.getElementById("user-menu").classList.toggle("hidden");
      });

      window.addEventListener("click", function (e) {
        if (!document.getElementById("user-menu-button").contains(e.target)) {
          document.getElementById("user-menu").classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
