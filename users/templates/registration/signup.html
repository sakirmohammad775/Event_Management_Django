{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
      <input type="text" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First Name</label>
      <input type="text" name="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">Last Name</label>
      <input type="text" name="last_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input type="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password1">Password</label>
      <input type="password" name="password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">Confirm Password</label>
      <input type="password" name="password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Sign Up
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'login' %}">
        Already have an account?
      </a>
    </div>
  </form>
</div>
{% endblock %}
