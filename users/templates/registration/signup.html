{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
    {% if form.errors %}
      <p class="text-red-500 text-sm mb-4">Please correct the errors below.</p>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="label">Username</label>
        <input type="text" name="username" value="{{ form.username.value }}" class="input input-bordered w-full" placeholder="Username" required>
      </div>
      
      <div class="mb-4">
        <label class="label">Email</label>
        <input type="email" name="email" value="{{ form.email.value }}" class="input input-bordered w-full" placeholder="Email" required>
      </div>
      
      <div class="mb-4">
        <label class="label">Password</label>
        <input type="password" name="password1" class="input input-bordered w-full" placeholder="Password" required>
      </div>
      
      <div class="mb-4">
        <label class="label">Confirm Password</label>
        <input type="password" name="password2" class="input input-bordered w-full" placeholder="Confirm Password" required>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Sign Up
      </button>
    </form>
    
    <p class="mt-4 text-center text-sm">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
