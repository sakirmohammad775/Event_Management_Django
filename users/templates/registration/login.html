{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="mb-4 text-red-600 text-sm">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
      <input type="text" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
      <input type="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Log In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
</div>
{% endblock %}
