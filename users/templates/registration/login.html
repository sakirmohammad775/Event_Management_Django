{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
    
    {% if form.errors %}
      <p class="text-red-500 text-sm mb-4">Invalid username or password.</p>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="label">Username</label>
        <input type="text" name="username" value="{{ form.username.value }}" class="input input-bordered w-full" placeholder="Username" required>
      </div>
      
      <div class="mb-4">
        <label class="label">Password</label>
        <input type="password" name="password" class="input input-bordered w-full" placeholder="Password" required>
      </div>
      
      <div class="mb-2 text-right">
        <a href="#" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Log In
      </button>
    </form>
    
    <p class="mt-4 text-center text-sm">
      Donâ€™t have an account? 
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
