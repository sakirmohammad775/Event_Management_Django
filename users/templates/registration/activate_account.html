{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    {% if activated %}
      <h2 class="text-2xl font-bold text-green-600 text-center mb-4">Account Activated ✅</h2>
      <p class="text-center mb-4">Your account has been successfully activated. You can now log in.</p>
      <div class="text-center">
        <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Go to Login
        </a>
      </div>
    {% else %}
      <h2 class="text-2xl font-bold text-red-600 text-center mb-4">Activation Failed ❌</h2>
      <p class="text-center">The activation link is invalid or has expired.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
