{% extends "base.html" %}
{% block content %}
<div class="w-1/2 mx-auto my-8">
  <h2 class="text-2xl font-bold mb-4">Create Event</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
      Save Event
    </button>
  </form>
</div>
{% endblock %}
