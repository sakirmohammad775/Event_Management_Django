{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>

<body class="bg-orange-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white max-w-2xl w-full rounded-lg shadow-lg overflow-hidden">

    <!-- Header -->
    <div class="bg-orange-100 py-6 px-8 text-center">
      <h2 class="text-lg font-semibold text-orange-500">Create New Event</h2>
    </div>

    <!-- Form Body -->
    <div class="w-2/3 mx-auto mt-8">
      <!-- Django messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="mb-3 px-3 py-2 rounded 
                      {% if message.tags == 'success' %} bg-green-100 text-green-700 
                      {% elif message.tags == 'error' %} bg-red-100 text-red-700 
                      {% else %} bg-gray-100 text-gray-700 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <!-- Event Form -->
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center">
          <button type="submit" 
                  class="mb-5 bg-blue-600 px-4 py-2 text-white rounded-md hover:bg-blue-700">
            Create Event
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
