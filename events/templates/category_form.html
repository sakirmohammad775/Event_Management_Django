{% extends "base.html" %}
{% block content %}
<div class="w-1/2 mx-auto my-8">
  <h2 class="text-2xl font-bold mb-4">Add New Category</h2>

  {% for message in messages %}
    <div class="mb-2 px-4 py-2 bg-green-300 text-white">{{ message }}</div>
  {% endfor %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Category Name</label>
      <input type="text" name="name" class="w-full px-3 py-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Description</label>
      <textarea name="description" class="w-full px-3 py-2 border rounded"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Category</button>
  </form>
</div>
{% endblock %}
